<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <link
      rel="icon"
      href="./assets/kissFmfavicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>KissFm - by Elad Bar</title>
  </head>
  <body>
    <div class="fav-wrapper space">
      <h1>Trending Hits</h1>
      <div class="randomSongs loading-random">
        <div
          class="loading"
          style="margin: 0 auto; padding-top: 4rem"
        >
          <h1>Loading...</h1>
          <img
            id="spinner"
            src="https://acegif.com/wp-content/uploads/loading-32.gif"
          />
        </div>
      </div>
      <button
        id="randomBtn"
        type="button"
      >
        <span><i class="fas fa-dice"></i></span>More Trending
      </button>
    </div>
    <div class="box">
      <img
        id="logo"
        src="https://www.kissfm.ua/static/img/kissfm_bigger_logo_top.png"
      />
      <div
        class="loading"
        style="margin: 0 auto; padding-top: 4rem"
      >
        <h1>Loading...</h1>
        <img
          id="spinner"
          src="https://acegif.com/wp-content/uploads/loading-32.gif"
        />
      </div>
      <div class="song">
        <h2>Now playing:</h2>
        <h1 id="song"></h1>
        <h3 id="singer"></h3>
        <a
          href="#"
          target="_blank"
          class="videoLink"
        >
          <img
            id="songImg"
            src="#"
          />
        </a>

        <a
          class="videoLinkBox"
          href="#"
          target="_blank"
        >
          YouTube Link to Video
          <img
            src="./assets/youtubeBtn.png"
            id="youtube-icon"
        /></a>
      </div>
      <div class="controls">
        <div class="buttons">
          <span class="control-icon"><i class="far fa-play-circle"></i></span>
          <img
            src="./assets/eq.gif"
            id="equ"
          />
        </div>
        <img
          id="cat"
          src="./assets/catsleepkiss.gif"
        />
      </div>
      <button
        id="favBtn"
        type="button"
      >
        <span><i class="fas fa-heart"></i></span>Add to Favorite
      </button>
    </div>

    <div class="fav-wrapper">
      <h1>Favorite Songs</h1>
      <div class="favBox"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
